<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telebirr Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Telebirr Payment</h1>
        <p>Account Name: Yishaq Damtew</p>
        <p>Account Number: 0932805961</p>

        <div class="mb-3">
            <label for="refCode" class="form-label">Reference Code / Transaction ID:</label>
            <input type="text" class="form-control" id="refCode" placeholder="Enter reference code/transaction ID">
        </div>

        <button class="btn btn-success" id="confirmPayment">Confirm Payment</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('confirmPayment').addEventListener('click', function() {
            alert('You have ordered successfully!');
            sessionStorage.setItem('paymentMethod', 'Telebirr');
            window.location.href = 'cart.html';
        });
    </script>
</body>
</html>
